<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/styles.css">
    <link href="../../dist/output.css" rel="stylesheet">
    <script src="../script/app.js" type="module"></script>
    <title>AIM Tracker</title>
</head>
<body>
    <main>
        <section class="screen flex items-center justify-center flex-col h-screen w-screen">
            <div class="p-10 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-700 dark:border-gray-600">
                <div class="flex flex-col items-center">
                    <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="../../images/character.webp" alt="Bonnie image"/>
                    <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">AIM Tracker</h5>
                    <span class="text-sm text-gray-500 dark:text-gray-400">This is a game for faster clickers.</span>
                    <div class="flex mt-4 md:mt-6">
                        <button id="btn_start" class="btn">Start</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="screen flex items-center justify-center flex-col h-screen w-screen">
            <h2 class="mb-8 text-5xl font-bold text-gray-900 dark:text-white">Difficulty</h2>
            <ul class="list flex gap-5" id="difficulty_list">
                <li>
                    <button class="btn btn_difficulty cursor-pointer caret-white" data-difficulty="0">Easy</button>
                </li>
                <li>
                    <button class="btn btn_difficulty" data-difficulty="1">Medium</button>
                </li>
                <li>
                    <button class="btn btn_difficulty" data-difficulty="2">Hard</button>
                </li>
            </ul>
        </section>

        <section class="screen flex items-center justify-center flex-col h-screen w-screen">
            <h2 class="mb-8 text-5xl font-bold text-gray-900 dark:text-white">Time</h2>
            <ul class="list flex gap-5" id="time_list">
                <li>
                    <button class="btn btn_time" data-time="10">30 sec</button>
                </li>
                <li>
                    <button class="btn btn_time" data-time="60">1 min</button>
                </li>
                <li>
                    <button class="btn btn_time" data-time="120">2 min</button>
                </li>
                <li>
                    <button class="btn btn_time" data-unlimited="true">Unlimited</button>
                </li>
            </ul>
        </section>

        <section class="screen h-screen w-screen">
            <nav class="bg-white border-gray-200 dark:bg-gray-900">
                <div class="max-w-screen-xl flex flex-wrap items-center justify-center mx-auto p-4">
                  <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="font-bold text-white flex flex-col gap-32 p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li class="text-center">
                            <p>Time</p>
                            <span id="time"></span>
                        </li>
                        <li class="text-center">
                            <p>Hits</p>
                            <span id="hits">0</span>
                        </li>
                        <li class="text-center">
                            <p>Miss</p>
                            <span id="miss">0</span>
                        </li>
                    </ul>
                  </div>
                </div>
              </nav>      
            <article class="board w-full" id="board">
            </article>
        </section>

        <!--
        <section class="screen">
            <div class="stats">
                <div class="info">
                    <p>Time: <span id="time">00:00</span></p>
                    <p>Hits: <span id="hits">0</span></p>
                    <p>Accuracy: <span id="accuracy">100%</span></p>
                </div>
            </div>
            
        </section>-->
    </main>
</body>
</html>
